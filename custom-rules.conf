# Parspec Assignment - Custom ModSecurity Rules
# Using safe unique IDs in the 7000000x range

# Detect UNION/SELECT SQLi
SecRule ARGS "(?i:(union|select))" "id:70000001,phase:2,deny,log,msg:'SQL Injection blocked - UNION/SELECT keyword'"

# Detect Boolean-based SQLi (OR/AND trick)
SecRule ARGS "(?i:(or|and) [0-9]=[0-9])" "id:70000002,phase:2,deny,log,msg:'SQL Injection blocked - boolean operator trick'"

# Detect SQL comments (inline comment markers)
SecRule ARGS "(?i:(--|#))" "id:70000003,phase:2,deny,log,msg:'SQL Injection blocked - SQL comment attempt'"

# Detect time-based SQLi payloads
SecRule ARGS "(?i:(sleep|benchmark)\()" "id:70000004,phase:2,deny,log,msg:'SQL Injection blocked - time-based injection'"

